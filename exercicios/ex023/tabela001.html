<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    table {
        width: 200px;
        height: 60px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid grey;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }

    .numero {
        text-align: right;
    }

</style>
<body>
    <h1>Criando Tabelas em HTML</h1>
    <!--
        HIERARQUIA DAS TABELAS (Simples)
            TABLE = Tabela
                TABLE ROW = Linha da tabela
                    TABLE HEADER = cabeÃ§alho da tabela
                    TABLE DATA = dado da tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
