<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="350" controls poster="imagens/thumb.png">
        <source src="videos/Trilha-Das-Torres-m4v.mp4" type="video/m4v">
        <source src="videos/Trilha-Das-Torres-webm.webm" type="video/webm">
        <source src="videos/trilha-das-torres.mp4" type="video/mp4">
        <p>Seu navegador nçao tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do You Tube</h1>
    <iframe width="350" height="215" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
